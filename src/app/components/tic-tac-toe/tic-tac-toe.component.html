<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <a  routerLink="/" >
        <button mat-menu-item>Menu Principal</button>
        </a>
        <a  routerLink="/Juegos" >
        <button mat-menu-item>Juegos</button>
        </a>
        <a  routerLink="/QuienSoy" >
        <button mat-menu-item>Quien Soy?</button>
        </a>
    </mat-menu>
    <span>Sala de Juegos</span>
    <span class="example-spacer"></span>
    <div class="actionButtons">
        <a routerLink="/Registro">
        <button mat-button>Registrarse</button>
        </a>
        <a  routerLink="/Login">
        <button mat-button color="accent">Log In</button>
        </a>
    </div>
</mat-toolbar>
<div class="main-container">
    <h1>Tic Tac Toe</h1>
    <div class="main-square" *ngIf="gameStarted && !enableReset">
        <div *ngFor="let col of matrix; index as c" class="fila">
            <div *ngFor="let row of col; index as r" class="celda" (click)="MarkSpot(c,r)" >{{row}}</div>
        </div> 
    </div>
    <button *ngIf="!gameStarted && !enableReset" (click)="Begin()" mat-raised-button color="primary">Begin</button>
    <button *ngIf="enableReset" (click)="Reset()" mat-raised-button color="accent">Reset</button>
</div>
