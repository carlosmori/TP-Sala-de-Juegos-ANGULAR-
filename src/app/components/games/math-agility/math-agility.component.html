<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a  routerLink="/" >
      <button mat-menu-item>Menu</button>
    </a>
    <a  routerLink="/Games" >
      <button mat-menu-item>Games</button>
    </a>
    <a  routerLink="/QuienSoy" >
      <button mat-menu-item>Quien Soy?</button>
    </a>
  </mat-menu>
  <span>Sala de Juegos</span>
  <span class="example-spacer"></span>
  <div class="actionButtons">
    <div>
      <button mat-button color="accent" (click)=Logout()>Log Out</button>
    </div>
  </div>
</mat-toolbar>

<div class="main-container">
  <div class="score" *ngIf="score != 0">Hello {{playerName}} <br> your Highest Score is : {{score}}</div>
  <h1>Math Agility</h1>
  <div *ngIf="currentStreak !== 0">Your current Streak is : {{currentStreak}}</div>
  <h3>You have only 5 seconds to solve a math operation</h3>
  <span class="hint">hint: the numbers to operate are between 0 - 10</span>
  
  <div class="game-container" *ngIf="gameStarted">  
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>First Number</mat-label>
        <input matInput readonly [(ngModel)]="newGame.firstNumber" name="firstNumber">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Operator</mat-label>
        <input matInput readonly [(ngModel)]="newGame.selectedOperator" name="operador">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Second Number</mat-label>
        <input matInput readonly [(ngModel)]="newGame.secondNumber" name="secondNumber">
      </mat-form-field>
      <mat-divider></mat-divider>
      <mat-form-field class="example-full-width">
        <mat-label>Answer</mat-label>
        <input matInput [(ngModel)]="newGame.inputNumber" name="inputNumber">
      </mat-form-field>
        <button (click)="Verify()" mat-raised-button color="accent" *ngIf="displayVerify">Verify {{time}}</button>
        <button (click)="Begin()" mat-raised-button color="accent" *ngIf="!displayVerify" >Nuevo</button>
    </form>
  </div>
  <button *ngIf="!gameStarted" (click)="Begin()" mat-raised-button color="primary">Begin</button>
</div>
